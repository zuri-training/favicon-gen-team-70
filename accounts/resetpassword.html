<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../static/accounts/password.css">
    <title>Reset Password</title>
</head>
<body>
    <div class="container">
        <div class="sm">
            <form 
            class="form-container">
            <div class="text-container">
                <h1 class="text-form">reset your password</h1>
            </div>
            <div class="form-group">
                <h2 class="text">New Password</h2>
                <label class="password">
                    <input type="password" 
                    id="pswd1" 
                    class="passsword" 
                    placeholder="123456" 
                    value=""
                    >
                    <small id="message1" style="color: red;"></small>
                    <span>
                     <i class="fa fa-eye-slash" aria-hidden="true" id="eye" onclick="toggle()"></i>
                    </span>
                </label>
            </div>
            <div class="form-group">
                <h2 class="text">Confirm Password</h2>
                <label class="password">
                    <input 
                    type="password" 
                    id="pswd2" 
                    class="confirmPassword"
                     placeholder="123456"
                     value=""
                     >
                    <small id="message2" style="color: red;"></small>
                    <span>
                     <i class="fa fa-eye-slash" aria-hidden="true" id="eye" onclick="toggle()"></i>
                    </span>
                </label>
            </div>
            <div class="btn-primary">
                <button class="btn" type="confirm" onclick="matchPassword()">Confirm</button>
            </div>
            </form>
        </div>
    </div>
    <script src="../static/accounts/password.js"></script>
</body>
</html>
